<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="../styles/pyramid.png"
            type="image/x-icon"
        />
        <title>Forgot | JPM Pyramid</title>
        <link rel="stylesheet" href="../styles/general.css" />
        <link rel="stylesheet" href="../styles/button.css" />
        <link rel="stylesheet" href="../styles/loginregister.css" />
        <link rel="stylesheet" href="../styles/msgbox.css" />
        <link rel="stylesheet" href="../styles/otp.css" />
    </head>
    <body>
        <div class="otp-wrapper">
            <div class="otp-form">
                <h2>
                    OTP has been sent to your Email, please wait for a few
                    moments
                </h2>
                <input id="OTP_Input" type="text" maxlength="4" required />
                <button class="green-btn" id="verify-otp-btn" type="button">
                    VERIFY
                </button>
            </div>
        </div>
        <div class="new-password-form-container">
            <div class="new-password-form">
                <h2 style="text-align: center">Enter your new password</h2>
                <div>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter Password"
                        required
                    />
                    <span id="pwbtn"><img src="../styles/eye-open.svg" /></span>
                </div>
                <button
                    class="green-btn"
                    type="button"
                    id="submit-new-password-btn"
                >
                    Submit
                </button>
            </div>
        </div>
        <form id="forgotPassword">
            <h2 style="text-align: center">Enter your email address</h2>
            <div class="input-form">
                <input
                    type="text"
                    name="email"
                    id="email"
                    placeholder="Enter your registered email"
                    required
                />
            </div>
            <div class="link-btn-container">
                <a class="link-btn" href="/register">Register</a>
                <a class="link-btn" href="/login">Login</a>
            </div>
            <button
                class="green-btn"
                type="button"
                id="send-otp-forgot-password-btn"
            >
                Send
            </button>
        </form>
    </body>
    <script src="../scripts/frontend/passwordBtn.js"></script>
    <script
        type="module"
        src="../scripts/frontend/forgotPasswordFrontend.js"
    ></script>
</html>
